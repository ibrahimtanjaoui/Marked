<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In | Marked</title>
        <link rel="icon" type="image/svg+xml" th:href="@{/img/favicon.svg}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                font-family: var(--font-family);
            }

            .page {
                display: flex;
                min-height: 100vh;
            }

            /* Left half - Image */
            .left-half {
                flex: 0.7;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 3rem;
                background: white;
                border-right: 1px solid var(--gray-200);
            }

            .image-container {
                max-width: 380px;
                width: 100%;
            }

            .image-container img {
                width: 100%;
                height: auto;
            }

            /* Right half - Form */
            .right-half {
                flex: 1.3;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 3rem;
                background: var(--gray-50);
            }

            .signin-card {
                width: 100%;
                max-width: 560px;
                background: white;
                padding: 3.5rem;
                border-radius: 16px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            }

            /* Brand */
            .brand {
                display: flex;
                align-items: center;
                gap: 0.625rem;
                text-decoration: none;
                margin-bottom: 2rem;
            }

            .brand-icon {
                width: 42px;
                height: 42px;
                background: var(--primary);
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: 700;
                font-size: 1.2rem;
            }

            .brand-name {
                font-size: 1.4rem;
                font-weight: 700;
                color: var(--gray-900);
            }

            /* Header */
            .signin-card h1 {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--gray-900);
                margin-bottom: 0.375rem;
            }

            .signin-card .subtitle {
                color: var(--gray-500);
                font-size: 0.9375rem;
                margin-bottom: 1.75rem;
            }

            /* Alerts */
            .alert {
                padding: 0.75rem 1rem;
                border-radius: 8px;
                margin-bottom: 1.25rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.875rem;
                font-weight: 500;
            }

            .alert-error {
                background: #fef2f2;
                color: #dc2626;
                border: 1px solid #fecaca;
            }

            .alert-success {
                background: #f0fdf4;
                color: #16a34a;
                border: 1px solid #bbf7d0;
            }

            /* Form */
            .form-group {
                margin-bottom: 1.125rem;
            }

            .form-label {
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                color: var(--gray-700);
                margin-bottom: 0.375rem;
            }

            .form-input {
                width: 100%;
                padding: 0.6875rem 0.875rem;
                font-size: 0.9375rem;
                border: 1px solid var(--gray-300);
                border-radius: 8px;
                background: white;
                color: var(--gray-800);
                transition:
                    border-color 0.15s,
                    box-shadow 0.15s;
            }

            .form-input:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
            }

            .form-input::placeholder {
                color: var(--gray-400);
            }

            /* Password input wrapper */
            .password-wrapper {
                position: relative;
            }

            .password-wrapper .form-input {
                padding-right: 2.75rem;
            }

            .password-toggle {
                position: absolute;
                right: 0.875rem;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: var(--gray-500);
                cursor: pointer;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .password-toggle:hover {
                color: var(--gray-700);
            }

            /* Options row */
            .options-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
                font-size: 0.875rem;
            }

            .remember-me {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: var(--gray-600);
                cursor: pointer;
            }

            .remember-me input {
                width: 15px;
                height: 15px;
                accent-color: var(--primary);
                cursor: pointer;
            }

            .forgot-link {
                color: var(--primary);
                text-decoration: none;
                font-weight: 500;
            }

            .forgot-link:hover {
                text-decoration: underline;
            }

            /* Button */
            .btn-signin {
                width: 100%;
                padding: 0.75rem;
                font-size: 0.9375rem;
                font-weight: 600;
                border: none;
                border-radius: 8px;
                background: var(--primary);
                color: white;
                cursor: pointer;
                transition: background 0.15s;
            }

            .btn-signin:hover {
                background: var(--primary-dark);
            }

            /* Footer */
            .footer-text {
                text-align: center;
                margin-top: 1.75rem;
                font-size: 0.875rem;
                color: var(--gray-500);
            }

            .footer-text a {
                color: var(--primary);
                text-decoration: none;
                font-weight: 600;
            }

            .footer-text a:hover {
                text-decoration: underline;
            }

            /* Responsive */
            @media (max-width: 900px) {
                .left-half {
                    display: none;
                }

                .right-half {
                    flex: 1;
                    background: white;
                }

                .signin-card {
                    box-shadow: none;
                    padding: 2rem 1rem;
                }
            }

            @media (max-width: 480px) {
                .right-half {
                    padding: 1.5rem;
                }

                .signin-card {
                    padding: 1.5rem 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="page">
            <!-- Left half - Image -->
            <div class="left-half">
                <div class="image-container">
                    <img th:src="@{/img/12.png}" alt="Illustration" />
                </div>
            </div>

            <!-- Right half - Sign in form -->
            <div class="right-half">
                <div class="signin-card">
                    <a th:href="@{/}" class="brand">
                        <span class="brand-icon">M</span>
                        <span class="brand-name">Marked</span>
                    </a>

                    <h1>Sign in</h1>
                    <p class="subtitle">Welcome back! Enter your details.</p>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-error">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:text="${errorMessage}"
                            >Invalid email or password</span
                        >
                    </div>

                    <!-- Success Message -->
                    <div th:if="${successMessage}" class="alert alert-success">
                        <i class="bi bi-check-circle"></i>
                        <span th:text="${successMessage}">Success</span>
                    </div>

                    <form th:action="@{/auth/login}" method="post">
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="Enter your email"
                                required
                                autofocus
                            />
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password"
                                >Password</label
                            >
                            <div class="password-wrapper">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-input"
                                    placeholder="Enter your password"
                                    required
                                />
                                <button
                                    type="button"
                                    class="password-toggle"
                                    onclick="togglePassword()"
                                >
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="options-row">
                            <label class="remember-me">
                                <input type="checkbox" name="remember-me" />
                                Remember me
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn-signin">
                            Sign in
                        </button>
                    </form>

                    <p class="footer-text">
                        Don't have an account?
                        <a th:href="@{/auth/signup}"
                            >Contact your institution</a
                        >
                    </p>
                </div>
            </div>
        </div>

        <script>
            // Auto-dismiss alerts after 5 seconds
            document.addEventListener("DOMContentLoaded", function () {
                const alerts = document.querySelectorAll(".alert");
                alerts.forEach(function (alert) {
                    setTimeout(function () {
                        alert.style.transition = "opacity 0.5s";
                        alert.style.opacity = "0";
                        setTimeout(function () {
                            alert.remove();
                        }, 500);
                    }, 5000);
                });
            });

            // Toggle password visibility
            function togglePassword() {
                const passwordInput = document.getElementById("password");
                const toggleIcon = document.getElementById("toggleIcon");

                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleIcon.classList.remove("bi-eye");
                    toggleIcon.classList.add("bi-eye-slash");
                } else {
                    passwordInput.type = "password";
                    toggleIcon.classList.remove("bi-eye-slash");
                    toggleIcon.classList.add("bi-eye");
                }
            }
        </script>
    </body>
</html>
